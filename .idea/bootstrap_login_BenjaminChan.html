<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

<div class="container" >
  <div class="row" align="center">
    <div class="col-6">
      <img src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg" width="80" height="80">
    </div>
    <div class="col-6">
      Sample Company Name
    </div>
  </div>

  <form>
    <p align="center"><b>Login</b></p>
    <div class="form-group">
      <label for="usernameoremail">Username/Email Address</label>
      <input type="text" class="form-control" id="usernameEmail" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe">
      <label class="form-check-label" for="rememberUser">Remember Me?</label>
    </div>
    <br>
    <div class="row" align="center">
      <div class="col-6">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-6">
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </form>
  <br>
  <form>
    <p align="center"><b>Register New User</b></p>
    <div class="form-group">
      <label for="usernameoremail">Username/Email Address</label>
      <input type="text" class="form-control" id="usernameEmail" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="repeatPassword">Re-enter Password</label>
      <input type="text" class="form-control" id="repeatPassword" placeholder="Re-enter Password">
    </div>

    <br>

    <div class="row" align="center">
      <div class="col-6">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <div class="col-6">
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
     </div>
  </form>

</div>

</body>
</html>
