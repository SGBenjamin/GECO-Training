<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user_tag{
                color: red;
                font-weight: bold;
                }
    </style>
    <script type="text/javascript">
        function extractInfo(){
            var employeeInfo =[]
            fetch(
                "https://reqres.in/api/users",
                {method: 'GET'}
            ).then(res=>res.json())
            .then(res2=>{
                // console.log(res2.data)
                // document.getElementById("response").innerHTML = JSON.stringify(res2);
                // employeeInfo.push(res2)
                // for(let index in employeeInfo){
                //     let first_name = employeeInfo[index]["first_name"]
                //     let email = employeeInfo[index]["email"]
                //     let empImage = employeeInfo[index]["avatar"]
                //     console.log(first_name)
                //     console.log(email)
                //     console.log(empImage)

                // }
                employeeInfo = res2.data
                // console.log(employeeInfo)
                let html =""
                for(let id=1; id<employeeInfo.length; id++){
                    let fname = employeeInfo[id].first_name
                    let email = employeeInfo[id].email
                    let avatar = employeeInfo[id].avatar
                    console.log(fname)
                    console.log(email)
                    console.log(avatar)
                    
                    html += '<div><span class="user_tag">'+fname+'</span>' + "  " + email +"    "+'<img src ='+ avatar+' height="80" width="60"/>'+'<div>';
                    
                }
                document.getElementById("response").innerHTML = html;
            })
            .catch(err=>
                console.log(err)
            )

        }
        function inputInfo(){
            // let idNum = document.getElementById("idNum").value;
            let name = document.getElementById("name").value
            let title = document.getElementById("jobTitle").value
            let inputParams ={
                "name" : name,
                "job" : title
            }
            fetch(
            "https://reqres.in/api/users",
            {method:'POST',
            // body: JSON.stringify(searchParams),
            headers:{
                'Accept': 'application/json, text/plain, */*',
                'Content-Type':'application/json;charset=utf-8'
                },
            body:JSON.stringify(inputParams)
            }
            ).then(res=>res.json())
            .then(res2=>{
                console.log(res2);
                document.getElementById("response").innerHTML = JSON.stringify(res2);
            })
            .catch(err=>{
                console.log(err)
            })
    }
        
    
    </script>
</head>
<body>
    <div id="response"></div>
    <div>
        <input type="text" id="name" placeholder="Enter Name" required>
        <input type="text" id="jobTitle" placeholder="Enter Job Title" required>
        <button onclick="inputInfo()">Click to input new Entry</button>
    </div>
    <br>
    <div>
        <button onclick="extractInfo()">Click to list all Personnel</button>
    </div>
    
</body>
</html>
