<!DOCTYPE html>
<html> <head> <style> #message_list{ height: 250px; overflow-y: auto; background: #3686a1 } .message_list:nth-child(odd){ color: black; background-color: rgb(211 230 236); border-radius: 7px; padding: 1%; margin: 1%; } .message_list:nth-child(even){ color: #000000; background-color: rgb(175 195 201); border-radius: 7px; padding: 1%; margin: 1%; } /*change colour and bold for username*/
.username_colour{ color: #006385; font-weight: bold; } .parent_div{ border: 2px solid #727171; width: 50%; margin: 0 auto; overflow: hidden; border-radius: 5px; } .input_username{ margin: 2%; width: 40%; } .input_username input{ border: 2px solid #727171; width: 100%; border-radius: 5px; } .input_username input:focus-visible{ outline-color: black; background-color: #edfbff; } .input_message{ margin: 2%; } .input_message textarea{ border: 2px solid #727171; height: 80px; width: 100%; border-radius: 5px; } .input_message textarea:focus-visible{ outline-color: black; background-color: #edfbff; } .send_btn{ float: right; width: 20%;
padding: 1%; background: #3686a1; color: #ffffff; border: 2px solid #727171; font-size: 20px; margin: 1%; border-radius: 5px; } .send_btn:hover{ background-color: #62d7ff; color: black; border: 2px solid black; } </style> <script type="text/javascript"> var chatMessage = []; var documentIds = ["username", "message"]; //putting the ids for input(username) and textarea(message) in an array function addMessage(){ let username=document.getElementById("username").value; let message=document.getElementById("message").value; //validation - alert will pop up if either areas are blank. if(username == ""){ alert("Please input a username."); return; } else if(message == ""){ alert("Please input a message.") return; } //Adding the object to array chatMessage.push({"username":username, "message":message}); console.log(chatMessage); let html = ''; for (let message_indx in chatMessage){ //Task 2. change colour for username with span and custom class 'username_colour' html += '<div class="message_list"><span class="username_colour">' + chatMessage[message_indx]['username'] + ': </span>' + chatMessage[message_indx]['message'] + '</div>';
} document.getElementById("message_list").innerHTML = html; //Task 3. clear the input by looping through the ids with getElementById for (indx in documentIds){ document.getElementById(documentIds[indx]).value=''; } // document.getElementById("username").value= ''; // document.getElementById("message").value= ''; } </script> </head> <body> <div class="parent_div"> <div id="message_list"></div> <div class="input_username"> <!--Task 1. adding the username input field--> <input name="" id="username" placeholder="username"> </div> <div class="input_message"> <textarea name="" id="message" placeholder="enter your message here..."></textarea> </div> <div> <button class="send_btn" onclick="addMessage()">Send</button> </div> </div> </body> </html>
